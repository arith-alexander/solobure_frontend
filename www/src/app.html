<template>
    <div class="vertical-spacing"></div>
    <div class="main-container">
        <div class="chat-container">
            <div class="message-container" repeat.for="message of messages">
                <div class="message-text">${message.contents}</div>
            </div>
        </div>
        <div class="vertical-spacing"></div>
        <div class="message-form-container">
            <input class="message-input-field" value.bind="input_text" />
            <button class="message-send-button" click.trigger="addMessage(input_text)">Send</button>
        </div>
    </div>

</template>
